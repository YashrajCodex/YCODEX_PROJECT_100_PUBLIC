<div class="flex flex-col gap-2px">
  <div>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        aria-describedby="titleS"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        [(ngModel)]="description"
        class="form-control"
        id="desc"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="handleAddTodo()">Add Todo</button>
  </div>

  <ul class="list-group todo-list shadow-sm select-none" *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="handleDelete($event)"
      (toggleTodo)="handleToggle($event)"
    ></app-todo-item>
    <!-- Empty state -->
    <li
    *ngIf="todos.length === 0"
    class="sN list-group-item text-center text-muted py-4"
  >
    No todos yet. Go build something legendary ðŸš€
  </li>
    <li
      class="list-group-item todo-item"
      [class.todo-inactive]="!todo.active"
    ></li>

  </ul>
</div>
