<div class="search-bar">
  <div class="search-bar-container">
    <input
      type="text"
      class="search-input"
      placeholder="Search notes..."
      (input)="onSearchInput($event)"
    />
    <div class="search-icons">
      <lucide-icon [name]="icons.SearchIcon" [size]="24" [strokeWidth]="3" color="#555555"/>
    </div>
  </div>
</div>
